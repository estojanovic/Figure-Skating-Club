<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Klizacki klub</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="trainings.js"></script>

        <script>
            

            function validateForm() {
              let x = document.forms["myForm"]["day"].value;
              if (x == "") {
                alert("Day must be filled out");
                return false;
              }
              let y = document.forms["myForm"]["time"].value;
              if (y == "") {
                alert("Time name must be filled out");
                return false;
              }
              let z = document.forms["myForm"]["coach1"].value;
              if (z == "") {
                alert("Coach1 must be filled out");
                return false;
              }
              let m = document.forms["myForm"]["coach2"].value;
              if (m == "") {
                alert("Coach2 must be filled out");
                return false;
            }
        }

            function updateForm() {

                let index = document.forms["myForm"]["id"].value;
              if (index == "") {
                alert("Id must be filled out");
                return false;
              }
              let x = document.forms["myForm"]["day"].value;
              if (x == "") {
                alert("Day must be filled out");
                return false;
              }
              let y = document.forms["myForm"]["time"].value;
              if (y == "") {
                alert("Time name must be filled out");
                return false;
              }
              let z = document.forms["myForm"]["coach1"].value;
              if (z == "") {
                alert("Coach1 must be filled out");
                return false;
              }
              let m = document.forms["myForm"]["coach2"].value;
              if (m == "") {
                alert("Coach2 must be filled out");
                return false;
            }
        }

            function deleteForm() {

                let index = document.forms["myForm"]["id"].value;
              if (index == "") {
                alert("Id must be filled out");
                return false;
              }
            }  

        </script>

    </head>
    <body onload="init()">
        <br/>
        <div class="container">
            <button type="button" id="logout" class="btn btn-secondary">Log Out</button>
        </div>
        <hr>
        <hr>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Trainings:</h2>
                    <ul id="trLst"></ul>
                </div>
                <div class="col">
                    <form name="myForm" method="post" action="/trainings" >
                        <div class="mb-3">
                            <label for="id" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="day" class="form-label">Day</label>
                            <input type="text" class="form-control" id="day" name="day">
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="text" class="form-control" id="time" name="time">
                        </div>
                        <div class="mb-3">
                            <label for="coach1" class="form-label">Coach 1</label>
                            <input type="text" class="form-control" id="coach1" name="coach1">
                        </div>
                        <div class="mb-3">
                            <label for="coach2" class="form-label">Coach 2</label>
                            <input type="text" class="form-control" id="coach2" name="coach2">
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-success" id="post" onclick="return validateForm()">Create</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-primary" id="put"  onclick="return updateForm()">Update</button>
                                </div>
                            </div>
                         
                            <div class="col">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-danger" id="delete"  onclick="return deleteForm()" >Remove</button>
                                </div>
                            </div>
                        </div>



                    </br>
                    </form> 
                    
                </div>

            </div>
        </div>
        

        
    </body>
</html>
