<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Klizacki klub</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="privatelessons.js"></script>
    </head>
    <body onload="init()">
        <br/>
        <div class="container">
            <button type="button" id="logout" class="btn btn-secondary">Log Out</button>
        </div>
        <hr>

        <div class="row">
            <div class="col">
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success" id="post">Create</button>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary" id="put">Update</button>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-info" id="get">Find</button>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-danger" id="delete">Remove</button>
                </div>
            </div>
        </div>
        <hr>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Private lessons:</h2>
                    <ul id="plLst"></ul>
                </div>
                <div class="col">
                   
                        <div class="mb-3">
                            <label for="id" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="day" class="form-label">Day</label>
                            <input type="text" class="form-control" id="day" name="day">
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="text" class="form-control" id="time" name="time">
                        </div>
                        <div class="mb-3">
                            <label for="coach" class="form-label">Coach</label>
                            <input type="text" class="form-control" id="coach" name="coach">
                        </div>
                      
                    
                </div>

            </div>
        </div>
        

        
    </body>
</html>
