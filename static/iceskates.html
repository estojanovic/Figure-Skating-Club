<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Klizacki klub</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="iceskates.js"></script>

        <script>
            

            function validateForm() {
              let x = document.forms["myForm"]["model"].value;
              if (x == "") {
                alert("Model must be filled out");
                return false;
              }
              let y = document.forms["myForm"]["size"].value;
              if (y == "") {
                alert("Size name must be filled out");
                return false;
              }
              else if (!Number.isInteger(+y)) {
                alert("Size must be number");
                return false;
              }
            }

            function updateForm() {

                let index = document.forms["myForm"]["id"].value;
              if (index == "") {
                alert("Id must be filled out");
                return false;
              }
              let x = document.forms["myForm"]["model"].value;
              if (x == "") {
                alert("Model must be filled out");
                return false;
              }
              let y = document.forms["myForm"]["size"].value;
              if (y == "") {
                alert("Size name must be filled out");
                return false;
              }
              else if (!Number.isInteger(+y)) {
                alert("Size must be number");
                return false;
              }
             
            }

            function deleteForm() {

                let index = document.forms["myForm"]["id"].value;
              if (index == "") {
                alert("Id must be filled out");
                return false;
              }
            }  

        </script>



    </head>
    <body onload="init()">
        <br/>
        <div class="container">
            <button type="button" id="logout" class="btn btn-secondary">Log Out</button>
        </div>
        <hr>

        
        <hr>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Ice skates:</h2>
                    <ul id="iceLst"></ul>
                </div>
                <div class="col">
                    <form name="myForm" method="post" action="/privatelessons" >
                        <div class="mb-3">
                            <label for="id" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" name="model">
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Size</label>
                            <input type="text" class="form-control" id="size" name="size">
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-success" id="post" onclick="return validateForm()" >Create</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-primary" id="put" onclick="return updateForm()" >Update</button>
                                </div>
                            </div>
                        
                            <div class="col">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-danger" id="delete" onclick="return deleteForm()">Remove</button>
                                </div>
                            </div>
                        
                        </div>
                    </br>
                    </form>
                        
                </div>

            </div>
        </div>
        

        
    </body>
</html>
